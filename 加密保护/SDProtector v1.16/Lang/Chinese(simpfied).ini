Check_Netbios_Tooltip=这将使用NetBIOS名称（即计算机名）作为生成硬件ID的来源。NetBIOS名称能被用户<Enter>轻易的改动，因为在同一个局域网内，NetBIOS名称是不能重复，所以这个选项适合<Enter>那些只要求同一个局域网内不能有多台计算机使用同一个注册码的情况。
