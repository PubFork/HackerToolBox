Check_MAC_Tooltip=这将使用第一个网卡的MAC地址作为生成硬件ID的来源。在通常情况下，网卡的MAC地址<Enter>是唯一并且不能被改变的。 
Check_MemSize_Tooltip=这将使用内存的大小作为生成硬件ID的来源。这个是无法改变的，除非用户添加或者拔除<Enter>内存。但是，很多计算机的的内存大小是相同的。
Check_RandNum_Tooltip=这将使用32位的随机数作为生成硬件ID的来源，当用户首次使用被软件保护神保护的软件<Enter>时，将会在用户计算机里产生一个32位的随机数作为标记。用户删除软件不会改变这个标<Enter>记，但是如果用户重装系统会导致这个标记丢失。
