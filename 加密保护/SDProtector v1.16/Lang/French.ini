Edit_NameOfProduct_Tooltip=Entrez un nom de produit. Le nom est utilisé pour définir le chemin, dans le système de l'utilisateur,<Enter>où SDProtecor enregistre les informations quand à la période d'essai, comme les compteurs par exemple.<Enter>Il doit être unique car d'autres développeurs pourraient avoir le même et votre programme et le sien <Enter> écriraient les informations les unes sur les autres.
Edit_CompanyName_Tooltip=Entrez le nom de votre compagnie. Il est utilisé pour définir un endroit où<Enter>SDProtector enregistre les informations concernant votre programme,<Enter>mais contrairement au nom de produit, il peux être vide.
Edit_VersionNum_Tooltip=Entrez un numéro de version pour votre fichier. SDProtector utilise cette valeur en version d'essai,<Enter>si vous utilisez l'option "RAZ période d'essai si nouvelle version" et les limitations de la clef (option<Enter>"Version d'expiration"). Si vous avez définit la "Version d'expiration", faites attention, le nombre<Enter>maximum de décimales après le point est de 4 ,et le numéro de version ne peux contenir qu'un point.<Enter>Par exemple, vous ne pouvez pas entrer une version 1.1.12 or 1.12345. Le format correct est<Enter> du type X.X, X.XX, X.XXX, X.XXXX
Edit_FileToSave_Tooltip=Entrer un chemin pour votre application protégée. Si vous la laissez vide, SDProtector<Enter>écrasera le fichier original. Mais n'oubliez pas de cocher l'option - "Créer une sauvegarde"<Enter>si vous voulez conserver le fichier original
