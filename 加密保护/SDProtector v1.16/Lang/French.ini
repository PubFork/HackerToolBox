Edit_OrderID_Tooltip=Entrez le numéro de commande de la clef, vous pouvez entrer le vrai numéro de commande<Enter>ou votre propre numéro généré par votre applicaiton, mais veillez à ce qu'elle soit unique,<Enter>parce qu'elle est utilisée pour savoir si une clef a été mise sur liste noire.
Edit_HardwareID_Tooltip=Si vous utilisez une clef d'enregistrement unique pour chaque disque dur, entrez l'identifiant<Enter>du disque dur que vous recevrez de l'utilisateur.
Edit_ExpirationVer_Tooltip=Si vous entrez un numéro de version valide,la clef d'enregistrement générée<Enter>sera invalide pour votre application, dont le numéro de version est PLUS GRAND<Enter>que le numéro que vous avez saisi.
Edit_BlackOrderIDList_Tooltip=Vous pouvez entrer les 'Order ID' des clefs que vous voulez rendre invalide<Enter>pour les futures versions, une ligne par 'Order ID'.
Check_ExpirationDate_Tooltip=Si vous entrez une date limite d'utilisation, entrez la date pour la clef d'enregistrement.
Check_AutoUse_Tooltip=Cette option permet de sauver automatiquement la clef d'enregistrement si vous pressez<Enter>le bouton "Générer la clef". Vous pouvez définir le paramètre de sortie en pressant <Enter>le bouton "Chemin de la clef".
Check_RefuseRun_Tooltip=Si aucune clef valide n'est détectée sur le PC de l'utilisateur, le programme se fermera après avoir montré votre message.
Button_SetDefaultPath_Tooltip=Permet de définir les paramètres pour enregistrer vos clefs d'enregistrement (clef de registre <Enter>avec l'extension  .reg). Vous pouvez entrer les paramètres suivants:<Enter><Enter>1.) HKEY_CURRENT_USER ou HKEY_LOCALE_MACHINE comme chemin de registre <Enter>2.) Chemin unique pour votre application <Enter>3.) Chemin de sortie de la clef d'enregistrement <Enter>
Button_KeyGen_Tooltip=Pressez ce bouton, et SDProtector va créer un fichier d'extension d'application pour votre keygen<Enter> avec l'extension '.dll' .
Button_GenReg_Tooltip=Pressez ce bouton, et SDProtector va créer une clef d'enregistrement<Enter> avec l'extension '.key' .


