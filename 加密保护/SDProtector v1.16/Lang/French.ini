Check_NumOfExecutions_Tooltip=Si vous cochez cette option, l'application ne pourra démarrer que le nombre de fois<Enter>que vous avez définit.
Check_NumberOfDays_Tooltip=Si vous cochez cette option, l'application arrêtera de fonctionner après un nombre<Enter> de jours que vous aurez définit, après la première exécution à moins qu'une licence valide<Enter> ait étée pourvue.
Check_ExpirationDate_Tooltip=Utilisez cette option pour entrer une date d'expiration de votre application<Enter>fixe (ex: quand vous distribuer des béta-versions).
Check_ResetTrail_Tooltip=Si vous cochez cette option, et utilisez aussi les options "Nombre de jours" et (ou)<Enter>"Nombre d'exécutions", la nouvelle version de votre application<Enter>(onglet Projet - Version) aura un nouveau compteur de nombre de jours<Enter> et (ou) d'exécutions. C'est très utile pour les utilisateurs ayant une version<Enter>expirée mais qui veulent tester les nouvelles fonctions de votre application.
