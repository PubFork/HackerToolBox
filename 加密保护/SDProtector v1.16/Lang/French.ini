Check_AntiApihook_Tooltip=Les programme extérieurs ne pourront pas accrocher/espionner les API utilisés par votre application
Check_AntiLoader_Tooltip=Si vous cochez cette option, il est beaucoup plus difficile de lancer votre programme à partir d'un loader
Check_IATRedirection_Tooltip=L'image d'un programme protégé est appelée "dump", mais avec l'option de redirection cochée,<Enter>il est pratiquement impossible de reconstruire la partie la plus importante d'un fichier exécutable,<Enter>qui est la table d'import, sans quoi l'execution d'un programme dumpé n'est pas possible.<Enter>L'outil utilisé dans SDProtector rend la reconstruction de la table d'import impossible,<Enter>même avec des outils destinés à cet effet.<Enter>Il est fortement recommandé de toujours cocher cette option.<Enter>Dans l'utilisation classique de votre application, cala ne change rien, mais pour un cracker,<Enter>c'est un véritable mur qui l'empèche de tracer le code,d'exécuter les fonctions API et d'analyser<Enter>le programme.
Check_IATRelocation_Tooltip=Si vous cochez cette option, certaines adresses d'API dans la table d'import seront relocalisées. Le processus de relocalisation aléatoire de la table d'import<Enter>utilisé dans SDProtector rend la reconstruction d'une image du fichier exécutable extrêmement difficile.
Check_ActiveProtection_Tooltip=Cette Option exécute la protection pendant l'exécution, c'est à dire, pas seulement lors du lancement,<Enter> mais pendant que le programme s'exécute. L'idée est que si quelqu'un  lance un utilitaire<Enter> pour cracker pendant que votre application est en fonctionnement, elle sera fermée. Cette méthode<Enter> fonctionne en ayant deux processus supplémentaires lancés par l'application, <Enter> et regarde si des utilitaires comme Filemon et Regmon ne sont pas lancés.
Check_StripReloc_Tooltip=La section '.reloc' est une partie du programme principalement utilisée dans les extensions d'application '.DLL'.<Enter> Dans la plus part des fichiers exécutables, cette section n'est pas utile. Etant donné que SDProtector<Enter> ne supporte que les fichiers exécutables '.EXE', il est recommandé de sélectionner cette option<Enter>à moins qu'elle provoque d'etranges crashes de votre programme.
Check_UniqueInstance_Tooltip=Si vous cochez cette option, l'application ne peux pas être exécutée plusieurs fois simultanément.
Check_ProtectRes_Tooltip=Si vous cochez cette option, SDProtector compressera et encryptera<Enter>les ressources de votre programme.
Check_CompressIcon_Tooltip=Compresser les icônes de votre programme peux le rendre<Enter>plus petit, mais cela peux changer les icônes de certains programmes. Dans ce cas,<Enter>vous ne devez pas cocher l'option<Enter><Enter>AIde: Vous pouvez cocher l'option dans un premier temps, et si l'icone principal de votre exe n'as pas<Enter>été modifiée après la protection,cette option est applicable à votre projet
Check_KeepExtraData_Tooltip=Certains compilateurs(ex: FoxPro, Macromedia Authorware/Director) ou utilitaires spéciaux<Enter>ajoutent du code, des données à la fin des exécutables. Ces programmes ne peuvent fonctionner que si<Enter> l'option 'Preserve extra data' est cochée

