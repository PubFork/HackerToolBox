Check_AntiApihook_Tooltip=evita che altri programmi aggancino le tue API
Check_AntiLoader_Tooltip=se abilitato, è più difficile per alcuni loader caricare il programma
Check_IATRedirection_Tooltip=Se disponibile blocca il "dump" dell'immagine del file protetto<Enter>e rende praticamente impossibile ricostruire parti importanti<Enter>del file eseguibile come la tabella dele importazioni<Enter>Il motore utilizzato da SDProtector è il mattone principale dello<Enter>schema di protezione e l'opzione è selezionata sempre.<Enter>Per un utente normale non ci sono differenze. ma ad un cracker<Enter>rende impossibile tracciare l'esecuzione delle funzioni WinApi<Enter>ed allo stesso tempo analizzare il programma
Check_IATRelocation_Tooltip=Se abilitato, alcuni indirizzi API nella tabella saranno rilocati,<Enter>il meccanismo di rilocazione casuale di SDProtector renderà difficoltoso<Enter>ricostruire l'immagine del file eseguibile.
Check_ActiveProtection_Tooltip=Questa opzione esegue la protezione runtime, non solo durante l'avvio<Enter> ma anche durante l'esecuzione. L'idea è che se qualcuno esegue<Enter>utility di crack l'applicazione verrà chiusa. Questo<Enter>metodo lavoro con due processi indipendenti<Enter> e monitorizza che tool come Filemon e Regmon non siano avviati
Check_StripReloc_Tooltip=La Relocation section e una area dati usata principalmente dalle dynamic libraries<Enter>'.DLL'. In molti eseguibili questa sezione non è necessaria. Poichè SDProtector<Enter>supporta solo file eseguibili '.EXE' si raccomanda di selezionare l'opzione<Enter>a meno che non si verifichino strani comportamenti del programma o crash
Check_UniqueInstance_Tooltip=se abilitato, solo una instanza del programma può essere eseguita
Check_ProtectRes_Tooltip=Se abilitato - SDProtector comprime e crittografa<Enter>i file risorse dell'applicazione.
Check_CompressIcon_Tooltip=Comprime la risorsa icone del programma, per renderlo<Enter>più piccolo, ma può succedere che le icone cambino, in questo<Enter>caso, non selezionarlo<Enter><Enter>Tips: potete selezionarlo, se le icone non<Enter>cambiano dopo la protezione, allora l'opzione è applicabile al vostro programma
Check_KeepExtraData_Tooltip=Alcuni compilatori (p.e. FoxPro, Macromedia Authorware/Director) oppure utility speciali<Enter>aggiungono codice/dati alla fine dell'eseguibile. Essi funzioneranno solo se<Enter>l'opzione 'Preserva dati extra' è abilitata

