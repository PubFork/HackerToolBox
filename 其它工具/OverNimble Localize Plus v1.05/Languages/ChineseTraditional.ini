;0=查找VB字串
30000=「英文和符號」方式只查找英文和英文符號（在 Ini 檔案中設置）；而「非限制查找」只要串中沒有「00」就認為合法，用以進行其它語种字串的查找，但是會有一些非法字串出現，註意在編輯的時候移除這些非法對照項。
;1=替換字串
30001=替換方式有「VB字串」、「UniCode」、「ASCII」、「Delphi字串」四种，請正确選擇。翻譯後的字數多於原字串時，會自動剪裁；反之用「00」或空白字元（選擇「多余補空白字元」）填充。對於 VB 和 Delphi 字串，還修改字串長度標識。
;2=編輯對照檔案
30002=本功能使用 Windows 內定的 Txt 檔案編輯器進行對照檔案的編輯，如果沒有進行其它設定的話，就是 Notepad ，建議改成其它的編輯器。要註意的是，空行不進行處理，可以隨意增刪，但是正式純文字中的奇數行不能修改，否則可能出現不可預料的錯誤。
;3=分割對照檔案
30003=分割檔案的時候，偏移量方式表示把檔案分割成一個偏移量檔案，一個字典檔案（此檔案格式和「中文化精靈」字典格式相同），翻譯項方式按奇數行和偶數行方式分割。分割後的檔案可以使用其它工具處理，不過不能改變順序，也不能插入行，否則將不能合併。「能否完成替換」模式需要保持原順序方可正常合併。
;4=合併對照檔案
30004=合併功能是把分割後的檔案進行合併，在這里只選取最終要生成的檔名，使用者要保証目的檔名加上「.off」「.dic」（偏移量方式）或「.1」「.2」（翻譯項方式）或「.ok」「.not」（能否完成替換）的檔案必須存在！
;5=翻譯新版本
30005=字典檔案可以是原來版本的對照檔案，也可以是使用偏移量方式分割的「dic」檔案，對照檔名一般是新生成的對照檔案。此功能用於使用原來的翻譯結果翻譯新的版本。
;6=查找UniCode
30006=查找 UniCode 所生成的對照檔案的副檔名定為「.u.txt」，請盡量保留，因為對照表檔案除了副檔名用來標示類型外，沒有其它的方法。對 PE 檔案，使用 VA 方式查找可以增加准确率，而且可以查找其它語系的程式（如中文、日文）。
;7=查找ASCII
30007=查找 ASCII 所生成的對照檔案的副檔名定為「.a.txt」，請盡量保留，因為對照表檔案除了副檔名用來標示類型外，沒有其它的方法。對 PE 檔案，使用 VA 方式查找可以增加准确率，而且可以查找其它語系的程式（如中文、日文）。
;8=清除重复項目
30008=「清除預定義項」用來清除在「PDef.dat」中定義過的項，對進行版本升級時的清除很有效。「清除相同項」用來清除沒有翻譯的項，查看起來會更方便，個頭也小；「清除空行」主要在於其相容性，字典檔案經處理可以用「中文化精靈」進行編輯。
;9=查找純文字資源
30009=「通用格式」使用按行查找的方式，原檔案的每一行作為一個對照項，并且不生成對照檔案，而是生成字典檔案。如果目的純文字檔是 INI 格式，請選用「INI 格式」（大多數使用純文字資源實現多語言功能的軟体都使用 INI 格式）。
;10=替換純文字資源
30010=替換純文字資源，應正确選擇其格式，否則可能發生錯誤。「繁轉簡（用語）」和「簡轉繁（用語）」用於純文字檔的繁簡電腦用語的轉換（不轉換內碼）。對於所有格式，其字典檔案中如果有重复項的話，後入為主。
;11=軟体測試
30011=只有剛進行了替換後，才能進入軟体測試頁面，而其最大、最小值的限制才是正确的。選擇性替換指的是只替換最大、最小值之間的項（包括最大、最小值）。測試是指執行替換後的可執行程式。還原是指恢复成替換前的可執行檔案。
;12=格式轉換
30012=格式轉換指的是進行 0.93 版的對照檔案和 0.93 版以前版本的對照檔案的轉換。0.93 版開始使用特殊字元的替換功能以便實現查找內含歸位換行的字串。
;13=查找Delphi字串
30013=Delphi 字串是前面有四個「FF」，後面一個四位元組的字串長度計數器，而後是一個 ASCIIZ 字串的數据類型，本功能就是查找這樣的字串的。（註:并非所有的 Delphi 字串都是這樣。）

