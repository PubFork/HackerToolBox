;0=查找VB字串
30000=“英文和符号”方式只查找英文和英文符号（在 Ini 文件中设置）；而“非限制查找”只要串中没有“00”就认为合法，用以进行其它语种字串的查找，但是会有一些非法字串出现，注意在编辑的时候删除这些非法对照项。
;1=替换字串
30001=替换方式有“VB字串”、“UniCode”、“ASCII”、“Delphi字串”四种，请正确选择。翻译后的字数多于原字串时，会自动剪裁；反之用“00”或空格（选择“多余补空格”）填充。对于 VB 和 Delphi 字串，还修改字串长度标识。
;2=编辑对照文件
30002=本功能使用 Windows 内定的 Txt 文件编辑器进行对照文件的编辑，如果没有进行其它设定的话，就是 Notepad ，建议改成其它的编辑器。要注意的是，空行不进行处理，可以随意增删，但是正式文本中的奇数行不能修改，否则可能出现不可预料的错误。
;3=分割对照文件
30003=分割文件的时候，偏移量方式表示把文件分割成一个偏移量文件，一个字典文件（此文件格式和“中文化精灵”字典格式相同），翻译项方式按奇数行和偶数行方式分割。分割后的文件可以使用其它工具处理，不过不能改变顺序，也不能插入行，否则将不能合并。“能否完成替换”模式需要保持原顺序方可正常合并。
;4=合并对照文件
30004=合并功能是把分割后的文件进行合并，在这里只选取最终要生成的文件名，用户要保证目标文件名加上“.off”“.dic”（偏移量方式）或“.1”“.2”（翻译项方式）或“.ok”“.not”（能否完成替换）的文件必须存在！
;5=翻译新版本
30005=字典文件可以是原来版本的对照文件，也可以是使用偏移量方式分割的“dic”文件，对照文件名一般是新生成的对照文件。此功能用于使用原来的翻译结果翻译新的版本。
;6=查找UniCode
30006=查找 UniCode 所生成的对照文件的扩展名定为“.u.txt”，请尽量保留，因为对照表文件除了扩展名用来标示类型外，没有其它的方法。对 PE 文件，使用 VA 方式查找可以增加准确率，而且可以查找其它语系的程序（如中文、日文）。
;7=查找ASCII
30007=查找 ASCII 所生成的对照文件的扩展名定为“.a.txt”，请尽量保留，因为对照表文件除了扩展名用来标示类型外，没有其它的方法。对 PE 文件，使用 VA 方式查找可以增加准确率，而且可以查找其它语系的程序（如中文、日文）。
;8=清除冗余项
30008=“清除预定义项”用来清除在“PDef.dat”中定义过的项，对进行版本升级时的清除很有效。“清除相同项”用来清除没有翻译的项，查看起来会更方便，个头也小；“清除空行”主要在于其兼容性，字典文件经处理可以用“中文化精灵”进行编辑。
;9=查找文本资源
30009=“通用格式”使用按行查找的方式，原文件的每一行作为一个对照项，并且不生成对照文件，而是生成字典文件。如果目标文本文件是 INI 格式，请选用“INI 格式”（大多数使用文本资源实现多语言功能的软件都使用 INI 格式）。
;10=替换文本资源
30010=替换文本资源，应正确选择其格式，否则可能出错。“繁转简（用语）”和“简转繁（用语）”用于文本文件的繁简电脑用语的转换（不转换内码）。对于所有格式，其字典文件中如果有重复项的话，后入为主。
;11=软件测试
30011=只有刚进行了替换后，才能进入软件测试页面，而其最大、最小值的限制才是正确的。选择性替换指的是只替换最大、最小值之间的项（包括最大、最小值）。测试是指运行替换后的可执行程序。还原是指恢复成替换前的可执行文件。
;12=格式转换
30012=格式转换指的是进行 0.93 版的对照文件和 0.93 版以前版本的对照文件的转换。0.93 版开始使用特殊字符的替换功能以便实现查找内含回车换行的字串。
;13=查找Delphi字串
30013=Delphi 字串是前面有四个“FF”，后面一个四字节的字串长度计数器，而后是一个 ASCIIZ 字串的数据类型，本功能就是查找这样的字串的。（注:并非所有的 Delphi 字串都是这样。）

